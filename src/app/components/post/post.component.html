<div class="post">
  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}"/>
    </ion-avatar>

    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>

  </ion-item>

  

  <ion-slides>
    <ion-slide class="image-slide" [style]="img1 | domSanitizer">
    </ion-slide>
    <ion-slide class="image-slide" [style]="img2 | domSanitizer">
    </ion-slide>
    <ion-slide class="image-slide" [style]="img3 | domSanitizer">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim similique inventore maxime eaque ad error nemo saepe, quaerat obcaecati officia quibusdam optio ratione? Incidunt nemo facilis exercitationem aperiam perferendis sit!</ion-label>
  </ion-item>
</div>
