<ion-header>
  <ion-toolbar>
    <ion-title>Crear Reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h1>Seleccione una categoria</h1>
  </div>

  <ion-row>
    <ion-col size="6" *ngFor="let category of categories">      
      <ion-button (click)="onClick(category)" expand="block" shape="round">
        {{category.name}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
