<ion-header>
  <ion-toolbar>
    <ion-title>Crear Reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col><p>Seleccione una categoria</p></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" *ngFor="let category of categories">      
      <ion-button (click)="onClick(category)" expand="block" shape="round">
        {{category.name}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
