<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>

    <ion-title>
      Reportes
    </ion-title>

  </ion-toolbar>



</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="3" *ngFor="let estado of estados">
      <ion-button (click)="setState(estado.id)" color="{{filtro.estado==estado.id?'success':'light'}}">
        <ion-badge color="primary">{{estado.count||0}}</ion-badge>
        <ion-icon slot="icon-only" [name]="estado.icon"></ion-icon>
      </ion-button>
      <ion-label>{{estado.name}}</ion-label>
    </ion-col>
  </ion-row>


  <!-- refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="disabled">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
